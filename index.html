<!DOCTYPE html>
<html>
<head>
    <title>Gestion Stock</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input, select { padding: 8px; width: 200px; }
        button { padding: 10px 15px; background: #3498db; color: white; border: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>
    <h1>Gestion Stock</h1>

    <!-- Formulaire Achat -->
    <h2>Nouvel Achat</h2>
    <div class="form-group">
        <label>Article: <input type="text" id="article" required></label>
    </div>
    <div class="form-group">
        <label>Prix unitaire: <input type="number" id="prix" step="0.01" required></label>
    </div>
    <div class="form-group">
        <label>Quantité: <input type="number" id="quantite" value="1" min="1" required></label>
    </div>
    <div class="form-group">
        <label>Date: <input type="date" id="date" required></label>
    </div>
    <button onclick="ajouterAchat()">Enregistrer</button>

    <!-- Liste du Stock -->
    <h2>Stock Actuel</h2>
    <table id="stock">
        <thead>
            <tr><th>Article</th><th>Quantité</th><th>Prix Unitaire</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let stock = JSON.parse(localStorage.getItem('stock')) || [];

        function ajouterAchat() {
            const article = document.getElementById('article').value;
            const prix = parseFloat(document.getElementById('prix').value);
            const quantite = parseInt(document.getElementById('quantite').value);
            const date = document.getElementById('date').value;

            if (!article || isNaN(prix) {
                alert("Remplis tous les champs !");
                return;
            }

            // Ajout au stock
            const fraisLivraison = parseFloat(prompt("Frais de livraison totaux:")) || 0;
            const nbArticlesColis = parseInt(prompt("Nombre d'articles dans le colis:")) || quantite;
            const prixReel = prix + (fraisLivraison / nbArticlesColis);

            stock.push({
                article,
                prix: prixReel,
                quantite,
                date
            });

            localStorage.setItem('stock', JSON.stringify(stock));
            afficherStock();
        }

        function afficherStock() {
            const tbody = document.querySelector('#stock tbody');
            tbody.innerHTML = '';

            stock.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.article}</td>
                    <td>${item.quantite}</td>
                    <td>${item.prix.toFixed(2)}€</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Au chargement
        afficherStock();
    </script>
</body>
</html>
